
<form [formGroup]="form()" (ngSubmit)="onSave()" class="task-form"> 
  <!-- Title -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>


  <!-- Status -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      @for(status of taskStatuses; track status[0]) {
        <mat-option [value]="status[0]">{{ status[1] }}</mat-option>
      }
      <!-- <mat-option value="pending">Pending</mat-option>
      <mat-option value="in-progress">In Progress</mat-option>
      <mat-option value="completed">Completed</mat-option> -->
    </mat-select>
  </mat-form-field>

  <!-- Priority -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority">
      @for(priority of taskPriorities; track priority[0]) {
        <mat-option [value]="priority[0]">
          {{ priority[1] }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <!-- Active Checkbox -->
  <mat-checkbox formControlName="isActive">
    Active
  </mat-checkbox>

  <!-- Due Date -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Description -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <!-- Actions -->
  <div class="actions">
    <button  matButton="filled" class="savebtn" type="submit">Save</button>
    <button  matButton="tonal"  type="button"  (click)="onCancel()">Cancel</button>
  </div>
</form>
